<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 단어 시험</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #quiz, #roundEnd {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 40px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-top: 15px;
      background: rgba(255,255,255,0.25);
      color: #fff;
      backdrop-filter: blur(5px);
      box-shadow: inset 0 4px 8px rgba(255,255,255,0.2);
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-weight: 700;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }

    #feedback {
      margin-top: 15px;
      min-height: 24px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .correct { color: #0f0; }
    .wrong { color: #ff5555; }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(255,255,255,0.25);
    }

    td:last-child {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>영어 단어 시험</h1>
  <div id="quiz">
    <div id="question"></div>
    <input type="text" id="answer" autocomplete="off" placeholder="정답을 입력하세요">
    <button id="checkBtn">확인</button>
    <div id="feedback"></div>
  </div>
  <div id="roundEnd" style="display:none;"></div>

  <script>
    const wordList = [
      {en:"declare", ko:"선언하다"},
      {en:"recognition", ko:"알아봄, 인식"},
      {en:"commitment", ko:"약속, 전념"},
      {en:"ease", ko:"쉬움, 용이함, 편의성"},
      {en:"domestic", ko:"국내의"},
      {en:"tension", ko:"긴장 상태"},
      {en:"concern", ko:"(사람에게) 영향을 미치다[관련되다], 배려, 염려"},
      {en:"humanitarian", ko:"인도주의적인"},
      {en:"crisis", ko:"위기"},
      {en:"conference", ko:"회의"},
      {en:"condemned", ko:"비난받은, 유죄 선고를 받은"},
      {en:"lasting", ko:"영속적인"},
      {en:"settlement", ko:"합의"},
      {en:"occupation", ko:"직업"},
      {en:"absurd", ko:"우스꽝스러운, 터무니없는"},
      {en:"insist", ko:"고집하다"},
      {en:"senior", ko:"고위"},
      {en:"further", ko:"더 멀리에"},
      {en:"sanction", ko:"제재"},
      {en:"elected", ko:"선출된"},
      {en:"criticism", ko:"비판"},
      {en:"response", ko:"대답, 응답, 회신, 답장"},
      {en:"expected", ko:"예상되는"},
      {en:"annual", ko:"매년의"},
      {en:"prime minister", ko:"수상"},
      {en:"secure", ko:"안심하는"},
      {en:"alongside", ko:"옆에, 나란히"},
      {en:"a viable", ko:"가능한"},
      {en:"neither", ko:"도 마찬가지이다"},
      {en:"attempt", ko:"시도, 시도하다"},
      {en:"brutal", ko:"잔혹한, 악랄한"},
      {en:"genuine", ko:"진짜의, 진품의"},
      {en:"exact", ko:"정확한"},
      {en:"opposite", ko:"다른 편"},
      {en:"concluded", ko:"결론[판단]을 내리다"},
      {en:"relentless", ko:"수그러들지 않는"},
      {en:"increasing", ko:"증대[증가]하는"},
      {en:"bombardment", ko:"포격"},
      {en:"offensive", ko:"모욕적인"},
      {en:"starvation", ko:"기아, 굶주림"},
      {en:"devastation", ko:"대대적인 파괴"},
      {en:"utterly", ko:"완전히"},
      {en:"intolerable", ko:"견딜[참을] 수 없는"},
      {en:"horrify", ko:"몸서리치게[소름끼치게] 만들다"}
    ];

    let currentRound = 1;
    let pool = [...wordList];
    let wrongList = [];
    let current = null;
    let index = 0;
    let answering = false;

    const q = document.getElementById("question");
    const a = document.getElementById("answer");
    const fb = document.getElementById("feedback");
    const quizDiv = document.getElementById("quiz");
    const roundEndDiv = document.getElementById("roundEnd");
    const checkBtn = document.getElementById("checkBtn");

    function startRound() {
      wrongList = [];
      index = 0;
      current = null;
      quizDiv.style.display = "block";
      roundEndDiv.style.display = "none";
      a.value = "";
      fb.innerHTML = "";
      nextQuestion();
    }

    function nextQuestion() {
      answering = false;
      if (index >= pool.length) {
        endRound();
        return;
      }
      current = {...pool[index]};
      index++;
      current.showLang = Math.random() < 0.5 ? "en" : "ko";
      q.innerHTML = current.showLang === "en" ? current.en : current.ko;
      a.value = "";
      a.focus();
      fb.innerHTML = "";
    }

    function checkAnswer() {
      if (answering) return;
      answering = true;
      if (!current) return;

      const user = a.value.trim().toLowerCase();
      let correct = false;

      if (user === "") {
        correct = false;
      } else if (current.showLang === "en") {
        correct = current.ko.toLowerCase().includes(user);
      } else {
        correct = current.en.toLowerCase() === user;
      }

      if (correct) {
        fb.innerHTML = '<span class="correct">맞았습니다!</span>';
        setTimeout(nextQuestion, 500);
      } else {
        fb.innerHTML = `<span class="wrong">틀렸습니다.</span> 정답: ${current.showLang === "en" ? current.ko : current.en}`;
        wrongList.push(current);
        setTimeout(nextQuestion, 1000);
      }
    }

    function endRound() {
      quizDiv.style.display = "none";
      roundEndDiv.style.display = "block";

      if (wrongList.length === 0) {
        roundEndDiv.innerHTML = `<h2>${currentRound}라운드 종료</h2>
        <p>축하합니다! 모든 단어를 맞췄습니다.</p>`;
        return;
      }

      if (currentRound >= 5) {
        roundEndDiv.innerHTML = `<h2>${currentRound}라운드 종료</h2>
        <p>5라운드까지 끝났습니다. 최종 오답 리스트:</p>
        ${makeWrongTable(wrongList)}`;
        return;
      }

      roundEndDiv.innerHTML = `<h2>${currentRound}라운드 종료</h2>
      <p>틀린 단어 목록:</p>
      ${makeWrongTable(wrongList)}
      <button onclick="nextRound()">다음 라운드 시작</button>`;
    }

    function makeWrongTable(list) {
      let html = "<table><tr><th>영어</th><th>한국어</th></tr>";
      list.forEach(w => {
        html += `<tr><td>${w.en}</td><td>${w.ko}</td></tr>`;
      });
      html += "</table>";
      return html;
    }

    function nextRound() {
      currentRound++;
      pool = [...wrongList];
      startRound();
    }

    checkBtn.addEventListener("click", checkAnswer);
    document.addEventListener("keydown", e => { if (e.key === "Enter") checkAnswer(); });

    startRound();
  </script>
</body>
</html>
