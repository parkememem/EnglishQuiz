<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 단어 시험</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
      width: 500px;
      max-width: 100%;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #2c3e50;
    }
    #quiz, #roundEnd {
      margin-top: 20px;
      text-align: center;
    }
    #question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    .correct {
      color: #27ae60;
      font-weight: bold;
    }
    .wrong {
      color: #e74c3c;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .feedback {
      height: 24px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>영어 단어 시험</h1>
    <div id="quiz">
      <div id="question"></div>
      <input type="text" id="answer" autocomplete="off">
      <button onclick="checkAnswer()">확인</button>
      <div id="feedback" class="feedback"></div>
    </div>
    <div id="roundEnd" style="display:none;"></div>
  </div>

  <script>
    const wordList = [
      {en:"declare", ko:"선언하다"},
      {en:"recognition", ko:"알아봄, 인식"},
      {en:"commitment", ko:"약속, 전념"},
      {en:"ease", ko:"쉬움, 용이함, 편의성"},
      {en:"domestic", ko:"국내의"},
      {en:"tension", ko:"긴장 상태"},
      {en:"concern", ko:"(사람에게) 영향을 미치다[관련되다], 배려, 염려"},
      {en:"humanitarian", ko:"인도주의적인"},
      {en:"crisis", ko:"위기"},
      {en:"conference", ko:"회의"},
      {en:"condemned", ko:"비난받은, 유죄 선고를 받은"},
      {en:"lasting", ko:"영속적인"},
      {en:"settlement", ko:"합의"},
      {en:"occupation", ko:"직업"},
      {en:"absurd", ko:"우스꽝스러운, 터무니없는"},
      {en:"insist", ko:"고집하다"},
      {en:"senior", ko:"고위"},
      {en:"further", ko:"더 멀리에"},
      {en:"sanction", ko:"제재"},
      {en:"elected", ko:"선출된"},
      {en:"criticism", ko:"비판"},
      {en:"response", ko:"대답, 응답, 회신, 답장"},
      {en:"expected", ko:"예상되는"},
      {en:"annual", ko:"매년의"},
      {en:"prime minister", ko:"수상"},
      {en:"secure", ko:"안심하는"},
      {en:"alongside", ko:"옆에, 나란히"},
      {en:"a viable", ko:"가능한"},
      {en:"neither", ko:"도 마찬가지이다"},
      {en:"attempt", ko:"시도, 시도하다"},
      {en:"brutal", ko:"잔혹한, 악랄한"},
      {en:"genuine", ko:"진짜의, 진품의"},
      {en:"exact", ko:"정확한"},
      {en:"opposite", ko:"다른 편"},
      {en:"concluded", ko:"결론[판단]을 내리다"},
      {en:"relentless", ko:"수그러들지 않는"},
      {en:"increasing", ko:"증대[증가]하는"},
      {en:"bombardment", ko:"포격"},
      {en:"offensive", ko:"모욕적인"},
      {en:"starvation", ko:"기아, 굶주림"},
      {en:"devastation", ko:"대대적인 파괴"},
      {en:"utterly", ko:"완전히"},
      {en:"intolerable", ko:"견딜[참을] 수 없는"},
      {en:"horrify", ko:"몸서리치게[소름끼치게] 만들다"}
    ];

    let currentRound = 1;
    let pool = [...wordList];
    let wrongList = [];
    let current = null;
    let index = 0;
    let locked = false; // 엔터 연타 방지용

    const q = document.getElementById("question");
    const a = document.getElementById("answer");
    const fb = document.getElementById("feedback");
    const quizDiv = document.getElementById("quiz");
    const roundEndDiv = document.getElementById("roundEnd");

    function startRound() {
      wrongList = [];
      index = 0;
      current = null;
      quizDiv.style.display = "block";
      roundEndDiv.style.display = "none";
      fb.innerHTML = "";
      nextQuestion();
    }

    function nextQuestion() {
      locked = false; // 새 문제에서는 입력 가능
      if (index >= pool.length) {
        endRound();
        return;
      }
      current = {...pool[index]};
      index++;
      current.showLang = Math.random()<0.5 ? "en":"ko";
      q.innerHTML = (current.showLang==="en") ? current.en : current.ko;
      a.value = "";
      a.focus();
      fb.innerHTML = "";
    }

    function checkAnswer() {
      if (locked || !current) return;
      locked = true;

      const user = a.value.trim().toLowerCase();
      let correct = false;

      if (current.showLang==="en") {
        correct = current.ko.toLowerCase().includes(user);
      } else {
        correct = current.en.toLowerCase() === user;
      }

      if (correct) {
        fb.innerHTML = '<span class="correct">맞았습니다!</span>';
        setTimeout(nextQuestion, 800);
      } else {
        fb.innerHTML = `<span class="wrong">틀렸습니다. 정답: ${current.showLang==="en"?current.ko:current.en}</span>`;
        wrongList.push(current);
        setTimeout(nextQuestion, 1200);
      }
    }

    function endRound() {
      quizDiv.style.display = "none";
      roundEndDiv.style.display = "block";

      if (wrongList.length===0) {
        roundEndDiv.innerHTML = `<h2>${currentRound}라운드 종료</h2>
          <p>축하합니다! 모든 단어를 맞췄습니다 🎉</p>`;
        return;
      }

      if (currentRound>=5) {
        roundEndDiv.innerHTML = `<h2>${currentRound}라운드 종료</h2>
          <p>5라운드까지 끝났습니다. 최종 오답 리스트:</p>
          ${makeWrongTable(wrongList)}`;
        return;
      }

      roundEndDiv.innerHTML = `<h2>${currentRound}라운드 종료</h2>
        <p>틀린 단어 목록:</p>
        ${makeWrongTable(wrongList)}
        <button onclick="nextRound()">다음 라운드 시작</button>`;
    }

    function makeWrongTable(list) {
      let html = "<table><tr><th>영어</th><th>한국어</th></tr>";
      list.forEach(w=>{
        html += `<tr><td>${w.en}</td><td>${w.ko}</td></tr>`;
      });
      html += "</table>";
      return html;
    }

    function nextRound() {
      currentRound++;
      pool = [...wrongList];
      startRound();
    }

    document.addEventListener("keydown", e=>{
      if (e.key==="Enter") checkAnswer();
    });

    startRound();
  </script>
</body>
</html>
